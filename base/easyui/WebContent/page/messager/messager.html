<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Basic Messager - jQuery EasyUI Demo</title>
    <link rel="stylesheet" type="text/css" href="css/easyui.css">
    <link rel="stylesheet" type="text/css" href="css/icon.css">
    <link rel="stylesheet" type="text/css" href="css/demo.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.easyui.min.js"></script>
</head>
<body>
    <h2>Basic Messager</h2>
    <div class="demo-info">
        <div class="demo-tip icon-tip"></div>
        <div>Click on each button to see a distinct message box.</div>
    </div>
    <!--显示框  -->
    <div style="margin:10px 0;">
        <a href="#" class="easyui-linkbutton" onclick="show()">Show</a>
        <a href="#" class="easyui-linkbutton" onclick="slide()">Slide</a>
        <a href="#" class="easyui-linkbutton" onclick="fade()">Fade</a>
        <a href="#" class="easyui-linkbutton" onclick="progress()">Progress</a>
       <!--  <a href="#" class="easyui-linkbutton" onclick="progress()">Progress</a> -->
    </div>
    <script type="text/javascript">
    /* 调用函数 */
        function show(){
            $.messager.show({
                title:'My Title',//下部弹出框名称
                msg:'Message will be closed after 4 seconds.',//提示内容
                showType:'show'//弹出框方式
            });
        }
        function slide(){
            $.messager.show({
                title:'My Title',
                msg:'Message will be closed after 5 seconds.',
                timeout:5000,
                showType:'slide'
            });
        }
        function fade(){
            $.messager.show({
                title:'My Title',
                msg:'Message never be closed.',
                timeout:0,
                showType:'fade'
            });
        }
        function progress(){
            var win = $.messager.progress({
                title:'Please waiting',
                msg:'Loading data...'
            });
            setTimeout(function(){
                $.messager.progress('close');
            },3000)//关闭时间
        }
    </script>
</body>
</html>
